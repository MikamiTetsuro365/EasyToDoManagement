<body>

<!--共通ヘッダー-->
<div th:replace="~{block/header::headerA}"></div>

<main role="main" class="container">

    <div class="starter-template">
        <h1 th:text="${title}">title</h1>
    </div>
    <!--isNewTaskがtrueの時はinsertへ，falseのときはupdate機能へリダイレクト-->
    <!--よく忘れるあれ　? 真 : 偽-->
    <form method="post" action="#" th:action="${taskForm.isNewTask} ? @{/index/insert} : @{/index/update}" th:object="${taskForm}">
        <div class="form-group">
            <label for="typeId">タスク種別</label>
            <select class="custom-select" id="typeId" name="typeId" required>
                <option selected disabled value="">選べよ...</option>
                <option value="1" th:selected="*{typeId == 1}">緊急</option>
                <option value="2" th:selected="*{typeId == 2}">重要</option>
                <option value="3" th:selected="*{typeId == 3}">どうでもいい</option>
            </select>
        </div>
        <!--タスク名-->
        <div class="form-group">
            <label for="title">タスク名</label>
            <textarea id="title" class="form-control" name="title" cols="30" th:field="*{title}" rows="1"></textarea>
        </div>
        <!--エラー表示-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <!--タスク内容-->
        <div class="form-group">
            <label for="detail">タスク内容</label>
            <textarea id="detail" class="form-control" name="detail" cols="40" th:field="*{detail}" rows="1"></textarea>
        </div>
        <!--エラー表示-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
        <!--日付選択-->
        <div class="form-group">
            <input type="datetime-local" name="deadline" th:value="*{deadline}">
        </div>
        <!--エラー表示-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></div>
        <!--更新と削除で使うID，InsertならIDは自動で付与されるので隠しておく, valueにはその時取得したtaskIdを，th:ifが0の時だけ下のフォームは有効-->
        <div class="form-group" th:if="${taskId}" >
            <input type="hidden" name="taskId" th:value="${taskId}">
        </div>
        <!--送信ボタン-->
        <button type="submit" class="btn btn-primary">登録</button>
    </form>

    <!--一覧表示　isNewTaskがTrueの時だけ-->
    <div th:if="${taskForm.isNewTask}">
        <!--completeが空だったら表示しない-->
        <div th:unless="${#strings.isEmpty(complete)}">
            <div class="alert alert-success mx-auto text-center" style="width: 400px;" th:text="${complete}"　role="alert"></div>
        </div>
        <div class="float-right pb-1">
            <a type="button" th:href="@{/index}" class="btn btn-primary btn-lg">登録順</a>
            <a type="button" th:href="@{/index/priority}" class="btn btn-primary btn-lg">優先度順</a>
            <a type="button" th:href="@{/index/deadline}" class="btn btn-primary btn-lg">期限順</a>
        </div>
        <table class="table table-dark">
            <thead>
            <tr>
            <tr>
                <th>タスク番号</th> <th>タスク種別</th>　<th>タスク名</th> <th>タスク内容</th> <th>期限</th> <th> </th> <th> </th>

            </tr>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t: ${list}">
                <td th:text="${t.id}">id</td>
                <td th:text="${t.taskType.type}">typeId</td>
                <td th:text="${t.title}">title</td>
                <td th:text="${t.detail}">detail</td>
                <td th:text="${t.deadline}">deadline</td>
                <!--th:href="@{/index/{id}(id=${t.id})}"でURLを動的に発行-->
                <td><a type="button" th:href="@{/index/{id}(id=${t.id})}" class="btn btn-primary">編集</a></td>
                <!--削除ではコントローラにある機能にpostを飛ばす-->
                <td>
                    <!--th:action="@{/index/delete}コントローラ呼び出し-->
                    <form method="post" th:action="@{/index/delete}">
                        <input type="hidden" name="taskId" th:value="${t.id}">
                        <button type="submit" class="btn btn btn-danger">削除</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main><!-- /.container -->
