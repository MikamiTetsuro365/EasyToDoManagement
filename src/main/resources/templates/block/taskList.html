<!-- タスクリスト-->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<div id="tasklist" th:fragment="tasklist">
    <table class="table">
        <thead class="thead-dark">
        <tr>
        <tr>
            <th>タスク番号</th> <th>タスク種別</th>　<th>タスク名</th> <th>タスク内容</th> <th>期限</th> <th> </th> <th> </th>

        </tr>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t: ${list}">
            <td th:text="${t.id}">id</td>
            <td th:text="${t.taskType.type}">typeId</td>
            <td th:text="${t.title}">title</td>
            <td th:text="${t.detail}">detail</td>
            <td th:text="${t.deadline}">deadline</td>
            <!--th:href="@{/index/{id}(id=${t.id})}"でURLを動的に発行-->
            <td>
                <a type="button" th:href="@{/index/{id}(id=${t.id})}" class="btn btn-primary">編集</a>
            </td>
            <!--削除ではコントローラにある機能にpostを飛ばす-->
            <td>
                <!--th:action="@{/index/delete}コントローラ呼び出し-->
                <form method="post" th:action="@{/index/delete}">
                    <input type="hidden" name="taskId" th:value="${t.id}">
                    <button type="submit" class="btn btn btn-danger">削除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--期限ぎれタスクの表示-->
    <div th:unless="${#strings.isEmpty(overdue)}">
        <div class="alert alert-success mx-auto text-center" style="width: 400px;" th:text="${overdue}"　role="alert"></div>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
        <tr>
            <th>タスク番号</th> <th>タスク種別</th>　<th>タスク名</th> <th>タスク内容</th> <th>期限</th> <th> </th> <th> </th>

        </tr>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t: ${overdueList}">
            <td th:text="${t.id}">id</td>
            <td th:text="${t.taskType.type}">typeId</td>
            <td th:text="${t.title}">title</td>
            <td th:text="${t.detail}">detail</td>
            <td th:text="${t.deadline}">deadline</td>
            <!--th:href="@{/index/{id}(id=${t.id})}"でURLを動的に発行-->
            <td><a type="button" th:href="@{/index/{id}(id=${t.id})}" class="btn btn-primary">延長</a></td>
            <!--削除ではコントローラにある機能にpostを飛ばす-->
            <td>
                <!--th:action="@{/index/delete}コントローラ呼び出し-->
                <form method="post" th:action="@{/index/delete}">
                    <input type="hidden" name="taskId" th:value="${t.id}">
                    <button type="submit" class="btn btn btn-danger">削除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
